<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-success p-2 text-dark bg-opacity-10">
        Sistemas de Gestion de Trabajadores
      </h1>
    </header>
    <main>
      <div>
        <div class="form-container p-4">
          <div class="row mt-1">
            <div class="col-md-6 mx-auto mt-5 bg-success p-2">
              <h2 class="mb-4">Agregar Trabajador</h2>
              <form class="column">
                <div class="col-md-8">
                  <label for="nombreInput" class="form-label">Nombre</label>
                  <input
                    type="name"
                    class="form-control"
                    id="nombreInput"
                    placeholder="Escribe tu nombre"
                  />
                </div>

                <div class="col-md-8">
                  <label for="apellidoInput" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellidoInput"
                    placeholder="Escribe tu apellido"
                  />
                </div>
              </form>
              <div class="mb-2">
                <label for="select-departamento" class="form-label"></label>
                <select
                  id="select-departamento"
                  class="col mt-1 p-1 rounded-2"
                  aria-label="select-departamento"
                >
                  <option selected>Selecciona el departamento</option>
                  <option value="IT">IT</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Ventas">Ventas</option>
                  <option value="Administracion">Administración</option>
                </select>
              </div>
              <div>
                <button id="boton" type="button" class="btn btn-primary mt-5">
                  Guardar
                </button>
              </div>
            </div>

            <div class="col-md-6 mt-5 bg-success p-2 text-dark bg-opacity-50">
              <h2 class="mb-4">Lista de Trabajadores</h2>
              <ul id="lista-trabajadores" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-success p-2 text-dark bg-opacity-50">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          IT
          <span id="contadorIT" class="badge text-success rounded-pill">0</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Marketing
          <span id="contadorMarketing" class="badge text-success rounded-pill"
            >0</span
          >
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Ventas
          <span id="contadorVentas" class="badge text-success rounded-pill"
            >0</span
          >
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Administración
          <span
            id="contadorAdministracion"
            class="badge text-success rounded-pill"
            >0</span
          >
        </li>
      </ul>
    </footer>
  </body>
  <script src="./utils/dom.js"></script>
</html>
